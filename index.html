<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time for Box Drill!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }
  .container {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h2>Select Settings</h2>
  <label for="drillModeSelect">Select Mode:</label>
  <select id="drillModeSelect">
    <option value="box">10x10 Box</option>
    <option value="fullTrack">Full Track</option>
  </select>
  
  <label for="timerLengthInput">Timer Length (minutes):</label>
  <input type="number" id="timerLengthInput" min="1" value="5">

  <label for="spaceLengthInput">Space between instructions (seconds):</label>
  <input type="number" id="spaceLengthInput" min="1" value="5">

  <button onclick="runDrill()">Start</button>

  <script src="boxDrill.js"></script>
</body>
</html>
